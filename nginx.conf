worker_processes 1;

events { worker_connections 1024; }

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80;

        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri /index.html;
        }

        location /radio {
            proxy_pass https://cc6.streammaximum.com:20010/;
            proxy_http_version 1.1;
            # Use correct SNI and Host for TLS upstream
            proxy_ssl_server_name on;
            proxy_ssl_name cc6.streammaximum.com;
            proxy_set_header Host cc6.streammaximum.com;
            proxy_set_header Origin "";
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_buffering off;
            
            # Headers CORS para streaming de áudio
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Range, Accept-Ranges, Content-Type" always;
            add_header Access-Control-Expose-Headers "Content-Length, Content-Range, Accept-Ranges" always;

            # Preflight para OPTIONS
            if ($request_method = OPTIONS) {
                add_header Access-Control-Max-Age 1728000;
                add_header Content-Type "text/plain; charset=utf-8";
                add_header Content-Length 0;
                return 204;
            }
            
            # Configurações específicas para streaming
            proxy_cache off;
            proxy_store off;
            proxy_read_timeout 300s;
            proxy_connect_timeout 30s;
        }
    }
}