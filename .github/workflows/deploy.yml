name: Build and Deploy

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  APP_NAME: portal-noticias
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate build metadata
        id: meta
        run: |
          echo "git_hash=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "git_branch=$(git rev-parse --abbrev-ref HEAD)" >> $GITHUB_OUTPUT
          echo "build_time=$(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_OUTPUT
          echo "cachebust=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}:latest
            ${{ env.REGISTRY }}/${{ github.repository }}:${{ steps.meta.outputs.git_hash }}
            ${{ env.REGISTRY }}/${{ github.repository }}:${{ github.ref_name }}
          build-args: |
            CACHEBUST=${{ steps.meta.outputs.cachebust }}
            BUILD_TIME=${{ steps.meta.outputs.build_time }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save build info
        run: |
          mkdir -p build-info
          cat > build-info/build-${{ steps.meta.outputs.git_hash }}.json << EOF
          {
            "timestamp": "${{ steps.meta.outputs.build_time }}",
            "git_hash": "${{ steps.meta.outputs.git_hash }}",
            "git_branch": "${{ steps.meta.outputs.git_branch }}",
            "cachebust": "${{ steps.meta.outputs.cachebust }}",
            "workflow_run": "${{ github.run_number }}",
            "actor": "${{ github.actor }}"
          }
          EOF

      - name: Upload build info
        uses: actions/upload-artifact@v4
        with:
          name: build-info
          path: build-info/

